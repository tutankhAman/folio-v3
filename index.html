<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/folio-logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Aziz — Systems & Interfaces</title>
    <meta
      name="description"
      content="Designing systems that feel inevitable. Clean interfaces. Brutal efficiency. Code and aesthetics locked together, built to scale, built to last."
    >
  </head>
  <body>
    <script>
    "use strict";
    // Prevent flash of wrong theme — runs synchronously before React hydrates
    try {
      const t = localStorage.getItem("folio-theme");
      if (
        t === "dark" ||
        (!t && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
    } catch {
      // localStorage may be unavailable
    }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
